        <div class="card">

                             width="1.5em" xmlns="http://www.w3.org/2000/svg">
                    <path
                            d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
                    </path>
                </svg></button>
            </div>
            <div class="weather loading">
                <h2 class="city">Weather in Hanoi</h2>
                <h1 class="temp">51°C</h1>
                <div class="flex">
                    <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
                    <div class="description">Cloudy</div>
                </div>
                <div class="humidity">Humidity: 60%</div>
                <div class="wind">Wind speed: 6.2 km/h</div>
            </div>
        </div>
    </div>

    <div class="right">

        <div class="img-good" id="img__id">
            <img src="https://cdn.dribbble.com/users/4053754/screenshots/15777077/media/d57b30b4eb3b1565042f5fae1864b989.png" alt="" />
            <br>
        </div>


        <div class="img-good" id="img2__id">

            <br>
        </div>

        <div class="img-good" id="img3__id">

            <br>
        </div>

        <div class="icon" id="icon__id">
            <i class="material-icons" style="font-size: xxx-large; color: coral; ">wb_sunny</i>
        </div>

        <div class="icon" id="icon2__id">
            <i class='fas fa-cloud-moon' style="font-size: xxx-large; color: slategray;"></i>
        </div>

        <div class="time">
            <span class="time__decs"> Chào buổi chiều, hôm nay là 14 tháng 3 năm 2022 </span>
        </div>
        <br>

        <div class="temperature">
            <span class="temperature__decs"> Nhiệt độ tại Hà Nội đang là 23 độ C. Thời tiết khá dễ chịu đúng ko nào, chúc bạn làm việc thật tốt nha </span>
        </div>
